<html>
    <body>
        <h1>Registro de Nuevos Usuarios</h1>
    <hr/>
    <form><!--ETIQUETA DE APERTURA CUERPO DEL FORMULARIO-->
        <label>Nombres</label>
        <input type="text" id="nombre" />
        <label>Edad</label>
        <input type="number" id="edad" />
        <label>Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" />
        <label>Estado Civil</label>
        <select name="select" id="estadoCivil">
            <option value="value1">Soltero</option>
            <option value="value2" selected>Casado</option>
            <option value="value3">Union Libre</option>
        </select>
        <label>Habilidades</label>
        <textarea id="habilidades"></textarea>
        <button>Guardar</button>
    </form>
    </body>
</html>
